<!-- Flask uses HTML pages as templates -->
<!doctype html>
  <html>
    <head>
      <link rel="stylesheet" href="static/node_modules/xterm/css/xterm.css" />
      <script src="static/node_modules/xterm/lib/xterm.js"></script>
    </head>
    <body>
      <div id="terminal"></div>

      <!-- This will eventually link to a JS scrip -->
      <script>
        // Create a terminal
        var term = new Terminal();
        term.open(document.getElementById('terminal'));

        // Write to terminal
        term.write('\x1B[1;3;31mHuskyTerm\x1B[0m $ ');
      </script>
    </body>
</html>
